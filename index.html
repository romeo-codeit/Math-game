<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math Game</title>
</head>
<body>
    <div>  <!--CONTENT WRAPPER-->
        </div>
        <!--THE GAME-->
        <div class="mathGames">
            <p>
                <span class="items" id="class">
                    <span class="blue">4</span> - <span class="red">2</span> = ?
                </span>
            </p>
            <input id="inputText" type="text" class="items" placeholder="Type in your answer">
            <button id="checkButton" class="items">Check</button>
        </div>
    
        <!--MODAL FOR RIGHT OR WRONG ANSWER-->
        <div id="myModal" class="modalContainer">
            <span class="close">&times;</span>
            <p class="theAnswer">The answer</p>
        </div>
        <script src="index.js"></script>
    </div>
    
    
</body>
</html>
